{% extends 'base.html' %}

{% block content %}

<form action="/login/" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required/>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit" class="text-white bg-green-700 px-5 py-2.5 me-2 mb-2">Login</button>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
</form>

{% endblock content %}
